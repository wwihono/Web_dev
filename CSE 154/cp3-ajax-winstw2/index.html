<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <title>CSGO loadout builder</title>
</head>
<body>
  <div id="title">
    <h1>Custom CSGO loadout builder</h1>
  </div>
  <div class="content-bar hidden">
    Press Any of the weapons, agents, and melee weapons to find the perfect loadout for you!
  </div>
  <button id="start-btn">Start</button>
  <div id="loadout-builder">
    <div class="sep hidden">
        <div class="align">Pistols</div>
        <div class="gun-column">
          <div class="gun-container">
            <div class="gun-img">
              <img src="" alt="placeholder">
            </div>
            <div class="item-name">
              P2000
            </div>
          </div>
          <div class="gun-container">
            <div class="gun-img">
              <img src="" alt="placeholder">
            </div>
            <div class="item-name">
              Glock-18
            </div>
          </div>
          <div class="gun-container">
            <div class="gun-img">
              <img src="" alt="placeholder">
            </div>
            <div class="item-name">
              P250
            </div>
          </div>
          <div class="gun-container">
            <div class="gun-img">
              <img src="" alt="placeholder">
            </div>
            <div class="item-name">
              Dual Berettas
            </div>
          </div>
          <div class="gun-container">
            <div class="gun-img">
              <img src="" alt="placeholder">
            </div>
            <div class="item-name">
              Desert Eagle
            </div>
          </div>
        </div>   
    </div>
    <div class="sep hidden">
      <div class="align">Medium</div>
      <div class="gun-column">
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            MP9
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            Nova
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            MAG-7
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            M249
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            Negev
          </div>
        </div>
      </div>   
    </div>
    <div class="sep hidden">
      <div class="align">Heavy</div>
      <div class="gun-column">
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            FAMAS
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            M4A4
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            AUG
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">
          </div>
          <div class="item-name">
            SSG 08
          </div>
        </div>
        <div class="gun-container">
          <div class="gun-img">
            <img src="" alt="placeholder">

          <div class="melee-img">
            <img src="" alt="placeholder">
          </div>
          <div class="melee-name">
            Gloves
          </div>
        </div>
      </div>
    </div>
    <div class="sep hidden">
      <div class="align">Agent</div>
      <div class="gun-column">
        <div class="gun-container">
          <div class="agent-img">
            <img src="" alt="placeholder">
          </div>
          <div class="agent-name">
            Agents
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Data from <a href="https://bymykel.github.io/CSGO-API/"><strong>CSGO-API</strong></a>
